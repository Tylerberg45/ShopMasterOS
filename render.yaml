services:
  - type: web
    name: shopmaster-os
    env: python
    buildCommand: pip install -r requirements.txt
  startCommand: python -m uvicorn oil_change_tracker.app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite:////var/data/oilchange.db
